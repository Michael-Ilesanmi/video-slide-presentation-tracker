<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Presentation Slide App</title>
</head>

<body>
    <div class="base__container">
        <h1 style="text-align: center;">DEMO</h1>
        <video id="my_video_player" width="50%"></video>
        <canvas id="my_presentation_container" width="70"></canvas>
    </div>
    <script type="module">
        import videoBookMark from "./src/main.js";
        const options = {
            player_id: '#my_video_player',
            presentation_id: '#my_presentation_container',
            tracker: 'txt',
            data: {
                "id": "1",
                "video_url": "https://terrahq.nyc3.cdn.digitaloceanspaces.com/dev/Pete.mov",
                "presentation_url": "https://terrahq.nyc3.cdn.digitaloceanspaces.com/dev/SLIDES-%20Curi%20Organization%20Overview.pdf",
                "tracking_url": "https://terrahq.nyc3.cdn.digitaloceanspaces.com/dev/transcript.txt",
                "tracker_json": null
            }
        }
        window.addEventListener('load', function () {
            videoBookMark(options)
        });
    </script>
</body>

</html>
